<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Complete Automated Sensor Based Fire Detection System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/information.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    

</head>
<body>

    <div class="contents">
        <div class="row">
          <div id="first_column" class="col-2">

            <button id="stop_sensing_button" type="button" class="btn btn-secondary">Stop Sensing</button>

          </div>
          <div class="col-8">

            <h1 id="title">A Complete Automated Sensor Based Fire Detection System</h1>
            <hr>

            <div id="fire_image_buttons">
              <button id="rasp_1_fire_button" type="button" class="btn btn-secondary" disabled="true">Raspberry Pi 1 Fire Images</button>
              <button id="rasp_2_fire_button" type="button" class="btn btn-secondary" disabled="true">Raspberry Pi 2 Fire Images</button>
              <button id="rasp_3_fire_button" type="button" class="btn btn-secondary" disabled="true">Raspberry Pi 3 Fire Images</button>
            </div>

            <div class="tables" id="table_container">

                <div id="table_1">

                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Sensor ID</th>
                            <th scope="col">Raspberry Pi ID</th>
                            <th scope="col">Location</th>
                            <th scope="col">Temperature</th>
                            <th scope="col">Humidity</th>
                            <th scope="col">Confidence</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr id="">
                            <th id="val1" scope="row"></th>
                            <td id="val2"></td>
                            <td id="val3"></td>
                            <td id="val4"></td>
                            <td id="val5"></td>
                            <td id="val6" class="accuracy" rowspan="3"></td>
                          </tr>
                          <tr>
                            <th id="val7" scope="row"></th>
                            <td id="val8"></td>
                            <td id="val9"></td>
                            <td id="val10"></td>
                            <td id="val11"></td>
                          </tr>
                          <tr>
                            <th id="val12" scope="row"></th>
                            <td id="val13"></td>
                            <td id="val14"></td>
                            <td id="val15"></td>
                            <td id="val16"></td>
                          </tr>
                        </tbody>
                      </table>

                </div>

            </div>
            
          </div>
          <div class="col-2">

            

          </div>
        </div>
    </div>



    
</body>


<script src="{{ url_for('static', filename='js/information.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
